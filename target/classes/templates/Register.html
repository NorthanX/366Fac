<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blog</title>


</head>

<body>
<h2>
注册页面
</h2>


<div data-za-module="SignInForm" style="display: block;">
<div>
    [[${msg}]]
</div>
    <form name="register" action="/userRegister" method="post">

        <input type="text" name="username" aria-label="用户名" placeholder="用户名"/>
        <input type="email" name="emailAddress" aria-label="邮箱" placeholder="邮箱" /><br/>
        <input type="text" name="mailcode" aria-label="邮箱验证码" placeholder="邮箱验证码" required=""/>
<!--        <input type="button" id="sendMail" value="获取验证码"><span id="msg1"></span><br/>-->
        <input type="password" name="password" aria-label="密码" placeholder="密码" required=""/><br/>
        <input type="submit" value="注册"/>
    </form>
</div>


</body>
<script>
    $('#sendMail').click(function () {

        $.ajax({
            url:"/sendEMail",
            data:$('#message').serialize(),
            success:function (data) {
                if(data==="success")
                    alert("发送成功");
                else
                    alert("ERROR");
            },

        })
    })
</script>


</html>
