                </br>
                    <h3 class="form-signin-heading" style="color: grey;">修改头像</h3>
                    <div style="color: grey;">——————————————</div>
                    <div class="form-group">
                    </br>
                        <input class="form-control" type="file" style="width:360px;" />

                        <button type="submit" class="btn btn-primary">点击上传</button>
                    </div>

                </br>

                    <div class="input-group" style="position:relative;">
                        <input type='text' class="form-control" style="width:360px;"/>
                    </div>
                </br>
                </br>
                </br>
                    <h3 class="form-signin-heading" style="color: grey;">修改个性签名</h3>
                    <div style="color: grey;">——————————————</div>
                </br>
                    <div>
                        <textarea class="form-control" rows="3" style="width:360px;"></textarea>
                    </div>
                </br>
                </br>
                </br>
                </br>
                    <div >
                        <button class="btn btn-lg btn-primary btn-block" id="submit" type="submit" style="width:360px;">完成注册</button>
                    </div>
                    <div>
                    </br>
                    </br>
                        <h3 style="color: grey;">修改邮箱</h3>
                            <div style="color: grey;">——————————————</div></br>
                        <div>
                            <label for="inputEmail" class="sr-only">邮箱</label>
                            <input type="email" id="inputEmail" class="form-control" placeholder="邮箱" style="width:360px;" required autofocus>
                        </div>
                    </br></br>
                            <a class="btn btn-lg btn-primary btn-block" href="#" style="width:360px;">修改邮箱</a>
                    </br>
                    </br>
                        <h3  style="color: grey;">密码</h3>
                        <div style="color: grey;">——————————————</div></br>
                        <div>
                            <label for="inputPassword" class="sr-only">密码</label>
                            <input type="password" id="pw" class="form-control" placeholder="密码" style="width:360px;" required>
                        </div>
                    </br>
                    </br>
                        <div >
                            <label for="inputPassword" class="sr-only">密码</label>
                            <input type="password" id="repw" class="form-control" placeholder="再次输入密码" style="width:360px;" required onkeyup="checkpassword()">
                            <span id="notice"></span>
                        </div>
                    </br>
                        <a class="btn btn-lg btn-primary btn-block" href="#" style="width:360px;">修改密码</a>
                    </div>
                    
                </br>
            </br>
            </br>
                
                </form></center>

     <script type="text/javascript">
          function f_search(){
               document.getElementById("searchform").submit()
          }

     <script type="text/javascript">
    	function checkpassword() {
    		var password = document.getElementById("pw").value;
    		var repassword = document.getElementById("repw").value;
    		
    		if(password == repassword) {
    			 document.getElementById("notice").innerHTML="";
    			 document.getElementById("submit2").disabled = false;
    			
			 }else {
				 document.getElementById("notice").innerHTML="<br><font color='red'>两次输入密码不一致</font>";
	    		 document.getElementById("submit2").disabled = true; 
			 } 
    	}
    </script>
